                <td valign="bottom">　『報恩院』は薬王寺本堂の呼称で、現住職がその呼び名を定めました。<BR>
                  　もともと薬王寺の本堂として建てられたものではなく、江戸時代にいずこかで建立されたものを移築したものだったようです。わずかに屋根裏に建設にあたった棟梁の名とその年月日が記されておりますが、詳しいことは今日に至るまでわかっておりません。<BR>
                  　御本尊の薬師如来は本堂の正面に当たる内陣の内に安置されております。通常は秘仏とされ、固く門が閉ざされております。三十年に一度その封印を解き、お姿を拝見することができます。近年には西暦１９９６年に開かれ、次回は２０２６年を予定しております。</td>
